<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 문제 3</title>
</head>
<body>
    <h1>주문하기</h1>

    <form method="POST">
        <label for="userName">고객명 : </label>
        <input type="text" name="userName" id="userName" required>
        <br><br>

        <label for="phone">전화번호 : </label>
        <input type="tel" name="phone" id="phone">
        <br><br>

        <label for="email">E-mail : </label>
        <input type="email" name="email" id="email">

    <br><br>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="pizzaSize" id="pizzaSize1"><label for="pizzaSize1">Small</label>
            <br><br>
            <input type="radio" name="pizzaSize" id="pizzaSize2"><label for="pizzaSize2">Medium</label>
            <br><br>
            <input type="radio" name="pizzaSize" id="pizzaSize3"><label for="pizzaSize3">Large</label>
        </fieldset>

        <br>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="toping" id="toping1" value="bacon"><label for="toping1">베이컨</label>
            <br><br>
            <input type="checkbox" name="toping" id="toping2" value="cheeze"><label for="toping2">치즈</label>
            <br></br>
            <input type="checkbox" name="toping" id="toping3" value="onion"><label for="toping3">양파</label>
            <br><br>
            <input type="checkbox" name="toping" id="toping4" value="mushroom"><label for="toping4">버섯</label>
        </fieldset>
    
        <br>
    
        <label for="time">희망 배송 시간</label>
        <input type="time" name="time" id="time">

        <br><br>

        <label for="textarea">배송시 요청 사항:</label>
        <br>
        <textarea name="textarea" id="textarea" cols="30" rows="10" style="resize:none;" placeholder="내용을 입력하세요"></textarea>

        <br><br>
        <button type="submit">주문하기</button>

    </form>
</body>
</html>
