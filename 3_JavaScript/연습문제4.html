<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식을 활용한 회원가입 폼</title>
    <style>

        form {
            border: 1px solid #999;
            padding: 10px;
        }

        p {
            color: #ccc;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <form name="signUp_form" onsubmit="return validate()">
        <label for="userId">* 아이디 : </label>
        <input type="text" id="userId" name="userId" required>
        <p> 첫 글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로 입력하십시오</p>

        <label for="userPwd1">* 비밀번호 : </label>
        <input type="password" id="userPwd1" name="userPwd1" required>
        <p>영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오.</p>

        <label for="userPwd2">* 비밀번호 확인 : </label>
        <input type="password" id="userPwd2" name="userPwd2" required>
        <p>위의 비밀번화 일치하게 입력하시오.</p>

        <label for="userName">* 이름 : </label>
        <input type="text" id="userName" name="userName">
        <p>한글로만 이루어져야 되며, 2글자 이상으로 입력하시오.</p>

        <label for="email">* 이메일 : </label>
        <input type="email" id="email" name="email">
        <p>이메일 형식에 맞춰서 입력하시오.</p>

         <label for="hobby">* 취미 : </label>
        <input type="text" id="hobby" name="hobby" placeholder="축구, 농구, 야구, 독서 등">

        <br><br>

        <label for="address">* 거주지 : </label>
        <select name="address" id="address">
            <option value="seoul">서울</option>
            <option value="incheon">인천</option>
            <option value="busan">부산</option>
        </select>

        <br><br>

        <input type="submit" value="회원가입">
        <input type="reset" value="취소">
    </form>
    <script src="js/연습문제4.js"></script>
</body>
</html>
